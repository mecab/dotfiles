if "[[ `tmux -V` != *2.2 ]]" \
   "set-window-option -g utf8 on"
if "[[ `tmux -V` != *2.2 ]]" \
   "set-window-option -g status-utf8 on"

set-window-option -g automatic-rename on
set-window-option -g monitor-activity on
set-window-option -g mode-keys emacs
set-window-option -g aggressive-resize on

set-option -g default-terminal screen-256color
set-option -g set-titles on
set-option -g base-index 1

set-option -g status-left '#{?client_prefix,#[reverse],}[#S] #[default]'
set-option -g status-right-length 60
set-option -g status-right "#{?client_prefix,#[reverse],}ðŸ–¥  #h  ðŸ“ˆ #(uptime | rev | cut -d":" -f1 | rev | sed s/,//g )  ðŸ•’  %Y-%m-%d %H:%M:%S #[default]"
set-option -g status-interval 1

set-window-option -g window-status-current-format "ðŸ‘‰ #I:#W#{?window_flags,#{window_flags}, }"

set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix

unbind-key p
bind-key p select-pane -t :.-
unbind-key 0
bind-key 0 confirm-before kill-pane
bind-key W confirm-before kill-window

bind-key C-n swap-window -t:+ \; swap-pane -s:-
bind-key C-p swap-window -t:- \; swap-pane -s:+

set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# copy to clipboard
if "which pbcopy" "bind-key -t emacs-copy y copy-pipe 'reattach-to-user-namespace pbcopy'";
if "which xclip" "bind-key -t emaacs-copy y copy-pipe 'xclip -i -selection clipboard'";

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg colour235
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green